<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>BlueShards</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
}
body{
    background:linear-gradient(180deg,#0a0014,#000);
    color:#fff;
    font-family:Arial,sans-serif;
    overflow-x:hidden;
}
.mobile-bg{
    position:fixed;
    inset:0;
    background:radial-gradient(circle,rgba(150,0,255,.15),transparent 65%);
    z-index:-1;
}
.spark{
    position:absolute;
    width:3px;height:3px;
    background:#b366ff;
    border-radius:50%;
    opacity:0;
    animation:rise linear infinite;
}
@keyframes rise{
    0%{transform:translateY(110vh);opacity:0}
    20%{opacity:1}
    100%{transform:translateY(-10vh);opacity:0}
}

.header{
    padding:50px 20px 0;
    text-align:center;
    animation:fadeUp 1.5s forwards;
}
.header h1{font-size:26px;font-weight:800}
.header p{margin-top:10px;font-size:14px;opacity:.85}

.buttons{
    margin-top:70px;
    padding:0 20px;
    display:grid;
    gap:14px;
    animation:fadeUp 2s forwards;
}
.btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    padding:15px;
    border-radius:18px;
    font-weight:700;
    text-decoration:none;
    color:white;
}
.btn img{width:22px}
.btn:active{transform:scale(.95)}

.btn-youtube{background:linear-gradient(135deg,#ff2b2b,#c80000)}
.btn-x{background:linear-gradient(135deg,#1a1a1a,#000)}
.btn-discord{background:linear-gradient(135deg,#7289da,#4b6cb7)}

.section{
    padding:45px 0 20px;
    animation:fadeUp 2.3s forwards;
}
.section h2{
    padding:0 20px;
    font-size:18px;
    font-weight:800;
    margin-bottom:12px;
}

/* Horizontal scroll */
.scroll-row{
    display:flex;
    gap:14px;
    overflow-x:auto;
    padding:0 20px 10px;
    scroll-snap-type:x mandatory;
}
.scroll-row::-webkit-scrollbar{display:none}

.card{
    min-width:200px;
    background:rgba(255,255,255,.06);
    border-radius:14px;
    padding:10px;
    scroll-snap-align:start;
    text-decoration:none;
    color:white;
}
.card img{
    width:100%;
    border-radius:10px;
}
.card p{
    margin-top:8px;
    font-size:13px;
    line-height:1.3;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="mobile-bg" id="bg"></div>

<div class="header">
<h1>Welcome to BlueShards</h1>
<p>Official website of the BlueShards YouTube channel<br>Made for the fan community</p>
</div>

<div class="buttons">
<a class="btn btn-youtube" href="https://youtube.com/@Blue-Shards" target="_blank">
<img src="https://cdn-icons-png.flaticon.com/512/3670/3670147.png">YouTube
</a>
<a class="btn btn-x" href="https://x.com/_BlueShards" target="_blank">
<img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png">X
</a>
<a class="btn btn-discord" href="https://discord.gg/fn7zTxXz" target="_blank">
<img src="https://cdn-icons-png.flaticon.com/512/2626/2626288.png">Discord
</a>
</div>

<div class="section">
<h2>Videos</h2>
<div class="scroll-row" id="videos"></div>
</div>

<div class="section">
<h2></h2>
<div class="scroll-row" id="shorts"></div>
</div>

<script>
/* ðŸ”’ KEEP THIS KEY PRIVATE */
const API_KEY = "AIzaSyDmlGzG7OJv7nYgo4Wss_RslEGrE3igNPY";
const CHANNEL_ID = "UCqI5g_cCihkSPdXfKUHUzCA";

async function loadAll(){
    const res = await fetch(
        `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&type=video&maxResults=50`
    );
    const data = await res.json();

    data.items.forEach(v=>{
        const isShort = v.snippet.title.toLowerCase().includes("short");
        const box = document.createElement("a");
        box.className="card";
        box.href=`https://youtube.com/watch?v=${v.id.videoId}`;
        box.target="_blank";
        box.innerHTML=`
            <img src="${v.snippet.thumbnails.medium.url}">
            <p>${v.snippet.title}</p>
        `;
        document.getElementById(isShort?"shorts":"videos").appendChild(box);
    });
}
loadAll();

/* Sparks */
const bg=document.getElementById("bg");
for(let i=0;i<22;i++){
    const s=document.createElement("div");
    s.className="spark";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=5+Math.random()*5+"s";
    s.style.animationDelay=Math.random()*5+"s";
    bg.appendChild(s);
}
</script>

</body>
</html>
